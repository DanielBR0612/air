<div class="mb-4 p-4"> 
    <p-card class="!bg-white shadow-md rounded-lg"> 
        <ng-template pTemplate="header">
          <div class="flex items-center justify-between p-card-title px-5 pt-5 pb-3"> 
            <span class="text-lg font-semibold text-gray-700">{{ titulo }}</span>
            <div>
              <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-sm mr-2" (click)="solicitarEdicao()"></button>
              <i class="pi pi-times cursor-pointer text-red-500 hover:text-red-700" (click)="removerItem()"></i> 
            </div>
          </div>
        </ng-template>
  
        <p class="m-0 text-gray-600 px-5 pb-5">{{ descricao }}</p>
  
    </p-card>
  </div>
