<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Login</h2>
      <p class="text-gray-500">Entre para acessar o sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label for="usuario" class="block text-gray-700 font-medium mb-2">Usuário</label>
        <input 
          id="usuario" 
          type="text" 
          formControlName="usuario"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          [ngClass]="{'border-red-500': loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched}"
          placeholder="Digite seu usuário"
        >
        <small *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="text-red-500">
          Usuário é obrigatório.
        </small>
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input 
          id="senha" 
          type="password" 
          formControlName="senha"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Digite sua senha"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed flex justify-center items-center gap-2"
      >
        <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

    </form>
  </div>
</div>
