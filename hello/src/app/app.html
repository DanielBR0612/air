<app-titulo></app-titulo>
<app-form (itemSalvo)="adicionarNovoItem($event)"></app-form>

<hr class="my-4">

<div class="flex flex-wrap gap-4 p-4 justify-center">
  @for (item of listaDeCards(); track $index) {
    <app-item 
      (remover)="removerCard($event)"
      [titulo]="item.titulo" 
      [descricao]="item.descricao" 
      [index]="$index">
    </app-item>
  }
</div>
