<div class="card flex justify-center !bg-white-50">
  <p-button
    (click)="showDialog()"
    label="Adicionar item"
    icon="pi pi-plus"
    iconPos="right"
    styleClass="!text-white !bg-purple-600 !border-transparent"
    class="flex justify-center items-center mt-15"
  />
  <p-dialog
    header="Adicione um item"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '30rem' }"
    [contentStyle]="{ 'overflow-x': 'hidden' }"
  >
    <span class="p-text-secondary block mb-8">Insira as informações</span>
    <div class="flex items-center gap-4 mb-4">
      <label for="titulo" class="font-semibold w-24">Titulo</label>
      <input ppInputText id="tituloInput" [(ngModel)]="titulo" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="descricao" class="font-semibold w-24">Descrição</label>
      <input ppInputText id="descricaoInput" [(ngModel)]="descricao" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <p-button label="Save" (click)="salvarItem()" />
    </div>
  </p-dialog>
</div>
