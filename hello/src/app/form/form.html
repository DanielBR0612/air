<div class="card flex justify-center !bg-gray-100">

  <p-button
    (click)="abrirParaAdicionar()" 
    label="Adicionar item"
    icon="pi pi-plus"
    iconPos="right"
    styleClass="!text-white !bg-purple-600 !border-transparent"
    class="flex justify-center items-center mt-15"
  />

  <p-dialog
    [header]="tituloDialogo" 
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '30rem' }"
    [contentStyle]="{ 'overflow-x': 'hidden' }"
  >
    <span class="p-text-secondary block mb-8">Preencha as informações do item.</span>
    <div class="flex items-center gap-4 mb-4">
      <label for="titulo" class="font-semibold w-24">Título</label>
      <input pInputText id="titulo" class="flex-auto" autocomplete="off" [(ngModel)]="titulo" /> 
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="descricao" class="font-semibold w-24">Descrição</label>
      <input pInputText id="descricao" class="flex-auto" autocomplete="off" [(ngModel)]="descricao" /> 
    </div>
    <div class="flex flex-row gap-3 items-center">
          <p-checkbox [(ngModel)]="lido" [binary]="true" />
          <p class="text-gray-600">Lido</p>
        </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="cancelar()" /> 
      <p-button label="Save" (click)="salvar()" /> 
    </div>
  </p-dialog>
</div>
