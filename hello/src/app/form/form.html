<div class="flex justify-center mt-10">
  <p-toast position="top-right"></p-toast>
<div class="card p-4">
    </div>
  <p-card 
    [header]="modoEdicao ? 'Editar Tarefa' : 'Nova Tarefa'" 
    [style]="{ width: '400px' }" 
    styleClass="shadow-lg">

    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="titulo" class="font-bold">Título</label>
        <input 
          pInputText 
          id="titulo" 
          [(ngModel)]="titulo" 
          placeholder="Digite o título" 
          autofocus />
      </div>

      <div class="flex flex-col gap-2">
        <label for="descricao" class="font-bold">Descrição</label>
        <textarea 
          pInputTextarea 
          id="descricao" 
          [(ngModel)]="descricao" 
          rows="5" 
          placeholder="Detalhes da tarefa..."></textarea>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-end gap-2">
        <p-button 
          label="Cancelar" 
          severity="secondary" 
          icon="pi pi-times" 
          (click)="cancelar()">
        </p-button>
        
        <p-button 
          label="Salvar" 
          icon="pi pi-check" 
          (click)="salvar()">
        </p-button>
      </div>
    </ng-template>

  </p-card>
</div>
